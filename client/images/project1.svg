<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- AI Lead Generation Assistant SVG -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Neural Network Background -->
  <g stroke="#800000" stroke-width="1.5" fill="none" opacity="0.2">
    <path d="M50,50 C100,20 150,80 200,50 C250,20 300,80 350,50"/>
    <path d="M50,100 C100,70 150,130 200,100 C250,70 300,130 350,100"/>
    <path d="M50,150 C100,120 150,180 200,150 C250,120 300,180 350,150"/>
    <path d="M50,200 C100,170 150,230 200,200 C250,170 300,230 350,200"/>
    <path d="M50,250 C100,220 150,280 200,250 C250,220 300,280 350,250"/>
  </g>
  
  <!-- Nodes -->
  <g fill="#800000">
    <circle cx="50" cy="50" r="5"/>
    <circle cx="50" cy="100" r="5"/>
    <circle cx="50" cy="150" r="5"/>
    <circle cx="50" cy="200" r="5"/>
    <circle cx="50" cy="250" r="5"/>
    
    <circle cx="200" cy="50" r="5"/>
    <circle cx="200" cy="100" r="5"/>
    <circle cx="200" cy="150" r="5"/>
    <circle cx="200" cy="200" r="5"/>
    <circle cx="200" cy="250" r="5"/>
    
    <circle cx="350" cy="50" r="5"/>
    <circle cx="350" cy="100" r="5"/>
    <circle cx="350" cy="150" r="5"/>
    <circle cx="350" cy="200" r="5"/>
    <circle cx="350" cy="250" r="5"/>
  </g>
  
  <!-- Central Icon -->
  <g transform="translate(200, 150)">
    <!-- Robot/AI Head -->
    <circle cx="0" cy="0" r="40" fill="#800000"/>
    <circle cx="-15" cy="-10" r="5" fill="white"/>
    <circle cx="15" cy="-10" r="5" fill="white"/>
    <path d="M-15,15 Q0,25 15,15" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Binary/Data Elements -->
    <g fill="white" font-family="monospace" font-size="10">
      <text x="-60" y="-30">01001</text>
      <text x="30" y="-30">10110</text>
      <text x="-60" y="30">11010</text>
      <text x="30" y="30">00101</text>
    </g>
  </g>
</svg>